<html class="no-js" lang="">
	
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>الدخول الموحد | المجلس الأعلى للقضاء</title>
	<!-- Shortcut Icon -->
	<link rel="shortcut icon" href="images/favicon.png">
    <meta name="description" content="المجلس الأعلى للقضاء">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style-ar.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
	<script src="https://www.google.com/recaptcha/api.js?render=_reCAPTCHA_site_key"></script>
</head>
<body>
    <div class="blurred-box">
        <div class="user-login-box">
          <span class="user-icon"></span>
          <div class="sys-name">نظـــام الجلســـــات</div>
          <form class="form-signin" id="form1">       
            <div class="form-group">
				<input id="Email" type="text" class="form-control" name="Email" placeholder="اسم المستخدم" required />
			 </div>
            <div class="form-group">
				<input id="password"  class="form-control" name="password" placeholder="كلمة المرور" required/>
			 </div>
			  
                <div class="captcha"><div class="handle">تم التأكيد بنجاح</div>فضلا قم بالسحب لتأكيد تسجيل الدخول</div>
			  
			  <!-- ReCaptcha Google 
				<div class="form-group">
					<div class="g-recaptcha" data-sitekey="6Ldx3L0UAAAAABPdtuyunm9l7omblkErwo1-vUPE" data-callback="verifyRecaptchaCallback" data-expired-callback="expiredRecaptchaCallback"></div>
					<input class="form-control d-none" data-recaptcha="true" required data-error="أكمل التحقق">
					<div class="help-block with-errors"></div>
				</div>-->
			  
            <button id="Submit" class="btn btn-lg btn-primary btn-block" type="Submit">تسجيل الدخول</button>
          </form>
        </div>
      </div>
</body>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/cap.js"></script>
<script src="js/jquery.validate.js"></script>
<script src="js/bootstrap.js"></script>

	
<script>
$( document ).ready(function() {
    console.log( "ready!" );
jQuery.validator.setDefaults({
  debug: true,
  success: "valid"
});

$('#form1').validate({
    rules:{
    Email:
            {

            required:true,
            email:true
            },
    password:
            {
            required:true,
            minlength:3,
            maxlength:10
            },
    password_again:{
            equalTo:"#password"

            }
          },

          highlight: function(element) {
            $(element).closest('.form-group').addClass('has-error');
        
        },
        unhighlight: function(element) {
            $(element).closest('.form-group').removeClass('has-error');
        },
        errorElement: 'span',
        errorClass: 'help-block',
        errorPlacement: function(error, element) {
            if(element.parent('.form-control').length) {
                error.insertAfter(element.parent());
            } else {
                error.insertAfter(element);
            }
        }

})
});	
</script>

</html>
